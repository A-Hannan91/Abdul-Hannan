  <body data-spy="scroll" data-target="#navbarNav" data-offset="50">
    <!-- MENU BAR -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#"> Abdul Hannan Resume </a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a href="./index.html" class="nav-link smoothScroll"
                >Introduction</a
              >
            </li>

            <li class="nav-item">
              <a href="./index.html" class="nav-link smoothScroll">About Me</a>
            </li>

            <li class="nav-item">
              <a href="./index.html" class="nav-link smoothScroll">Reviews</a>

            <li class="nav-item">
              <a href="#contact" class="nav-link smoothScroll">Contact</a>
            </li>
          </ul>

          <div class="mt-lg-0 mt-3 mb-4 mb-lg-0">
            <a href="#" class="custom-btn btn" download>Download CV</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="video-background">
      <video autoplay loop muted>
        <source src="./videos/video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="center">
      <div class="content">
        <!-- Your contact form or content goes here -->
        <h1>Contact Me</h1>

        <!-- Form fields go here -->
        <form
          id="contact-form"
          action="/send-email"
          method="POST"
          class="contact-form webform"
          role="form"
        >
          <div class="form-group d-flex flex-column-reverse">
            <input
              type="text"
              class="form-control"
              name="cf-name"
              id="cf-name"
              placeholder="Your Name"
            />

            <label for="cf-name" class="webform-label">Full Name</label>
          </div>

          <div class="form-group d-flex flex-column-reverse">
            <input
              type="email"
              class="form-control"
              name="cf-email"
              id="cf-email"
              placeholder="Your Email"
            />

            <label for="cf-email" class="webform-label">Your Email</label>
          </div>

          <div class="form-group d-flex flex-column-reverse">
            <textarea
              class="form-control"
              rows="5"
              name="cf-message"
              id="cf-message"
              placeholder="Your Message"
            ></textarea>

            <label for="cf-message" class="webform-label">Message</label>
          </div>

          <button
            type="submit"
            class="form-control"
            id="submit-button"
            name="submit"
          >
            Send
          </button>
        </form>
      </div>
    </div>

    <b></b>
    <!-- SCRIPTS -->

    <script>
      // Optionally, you can use JavaScript to handle form submission and provide feedback
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const formData = new FormData(this);

          fetch("/send-email", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.text())
            .then((data) => alert("Email sent successfully!"))
            .catch((error) => console.error("Error:", error));
        });
    </script>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/smoothscroll.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
